<div class="modal-dialog modal-lg" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">新增用户</h4>
        </div>
        <small class="font-bold">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form id="add-user-form" method="post" class="form-horizontal" th:action="@{/admin/user/add}">
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">姓名<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="name"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">登录名<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="loginName"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="phone"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户类型<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="role">
                                                <option value="ROLE_BUYER">买家</option>
                                                <option value="ROLE_SELLER">卖家</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">确定新增</button>
                                            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </div>
</div>
<script>
    //自定义登录名重复认证
    jQuery.validator.addMethod("checkLoginName", function (value, element) {
        var flag = false;
        $.ajax({
            type: "post",
            url: "/checkLoginName",
            data: {loginName: value},
            async: false,
            success: function (data) {
                if (data == false) {
                    flag = false;
                } else {
                    flag = true;
                }
            }
        });
        return flag;
    }, "用户名已存在");

    $(function () {
        //添加表单验证
        $("#add-user-form").validate({
            rules:{
                name:"required",
                loginName:{
                    "required":true,
                    "checkLoginName":true
                },
                phone:"required",
            },messages:{
                name:"请输入姓名",
                loginName:{
                    "required":"请输入登录名",
                    "checkLoginName":"登录名已存在"
                },
                phone:"情输入手机号",
            }
        });
    });
</script>
