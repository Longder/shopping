<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>我的商品列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <span class="input-group-btn">
                        <input class="btn btn-success" data-target="#goodsModal" data-toggle="modal"
                               th:onclick="'javascript:openModal(\'/admin/goods/toAdd\',\'goodsModal\')'"
                               type="button"
                               value="添加商品"/>
                        </span>
                    </div>
                    <div class="col-sm-9">

                    </div>
                </div>
                <div class="table table-bordered table-hover">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>名称</th>
                            <th>类型</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="goods:${goodsList}">
                            <td th:text="${goodsStat.index+1}"></td>
                            <td th:text="${goods.name}"></td>
                            <td>
                                <span class="label" th:classappend="${goods.type.label}"
                                      th:text="${goods.type.displayName}"></span>
                            </td>
                            <td th:text="${goods.unitPrice}"></td>
                            <td th:text="${goods.count}"></td>
                            <td>
                                <!--                                    <a th:href="@{/admin/goods/delete(userId=${goods.id})}" class="btn btn-sm btn-danger"-->
                                <!--                                       onclick="return confirm('确定下架吗？')">-->
                                <!--                                        下架-->
                                <!--                                    </a>-->
                                <a class="btn btn-sm btn-warning" data-target="#goodsModal"
                                   data-toggle="modal"
                                   href="#"
                                   th:onclick="'javascript:openModal(\'/admin/goods/toUpdate?goodsId='+${goods.id}+'\',\'goodsModal\')'">
                                    修改
                                </a>
                                <a class="btn btn-sm btn-info" data-target="#goodsModal"
                                   data-toggle="modal"
                                   href="#"
                                   th:onclick="'javascript:openModal(\'/admin/goods/toUpdateCount?goodsId='+${goods.id}+'\',\'goodsModal\')'">
                                    修改库存
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal inmodal fade" id="goodsModal" role="dialog" tabindex="-1"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
